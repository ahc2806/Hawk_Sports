		<div class="container">
			<div class="row">
				<div class="col s12" >
					<h:form id="frm3">
						<div class="row">
							<div class="col s12 left">
								<h5>Datos generales</h5>
							</div>
							<div class="col s12">
								<label class="campos" for="descripcion">Descripción:</label>
								<input type="text" id="descripcion" jsf:value="#{producto.descripcion}" 
								name="descripcion" placeholder="Nombre del producto" required="TRUE" class="validate" />
							</div>
						</div>
						
						<div class="row">
							<div class="col s12 left">
								<h5>Datos del almacén</h5>
							</div>
							<div class="col s4">
		                		<label class="campos">Tipo:</label>
		                		<h:selectOneMenu class="browser-default grey lighten-3" value="#{producto.idCategoria}">
		                			<f:selectItems value="#{categoriaBean.listaCategorias}" var="categoria" 
		                						itemLabel="#{categoria.nombre}" itemValue="#{categoria.idCategoria}" />
								</h:selectOneMenu>
							</div>
							<div class="col s4">
								<label class="campos" for="sku">SKU:</label>
								<input type="text" id="sku" name="sku" jsf:value="#{producto.sku}" 
								placeholder="Código del artículo" required="TRUE" class="validate" />
							</div>
							<div class="col s4">
								<label class="campos" for="precioCompra">Precio de compra:</label>
								<input type="number" id="precioCompra" name="precioCompra" jsf:value="#{producto.precioCompra}" 
								placeholder="$ 0.00" required="TRUE" class="validate" />
							</div>
							<div class="col s4">
								<label class="campos" for="precioVenta">Precio de venta:</label>
								<input type="number" id="precioVenta" name="precioVenta" jsf:value="#{producto.precioVenta}" 
								placeholder="$ 0.00" required="TRUE" class="validate" />
							</div>
							<div class="col s3">
								<label class="campos" for="existencia">Existencia:</label> 
								<input type="number" id="existencia" name="existencia" jsf:value="#{producto.existencia}" 
								placeholder="Cantidad" required="TRUE" class="validate" />
							</div>
							<div class="col s5">
								<label class="campos">Imagen:</label> 
								<div class="file-field input-field">
									<div class="btn-small">
										<span>Seleccionar archivo</span>
										<input type="file" accept="image/png, image/jpeg"/>
									</div>
									<div class="file-path-wrapper">
										<input class="file-path validate" type="text" placeholder="Ningun archivo seleccionado" 
										jsf:value="#{producto.imagen}" required="TRUE" />
									</div>
								</div>
							</div>
						</div>
		
						<div class="row">
							<div class="col s2">
								<h:commandButton id="guardar" action="#{productoBean.agregar(producto)}" style="display: none"/>
								<button class="btn waves-effect waves-light" type="submit" id="frm3:guardar" name="frm3:guardar">
									Guardar<i class="material-icons right">send</i>
								</button>
							</div>
							<div class="col s2">
								<a class="btn waves-effect waves-light red darken-4" href="productos.xhtml">
									Cancelar<i class="material-icons right">cancel</i>
								</a>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
