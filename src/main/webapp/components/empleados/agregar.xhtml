		        <button class="btn-large waves-effect waves-light right btnSalir" type="submit" id="frm:salir" name="frm:salir">
		        	Cerrar sesión<i class="material-icons right">account_circle</i>
		        </button>

        </nav>

		<div class="container">
			<div class="row">
				<div class="col s12">
					<h:form class="frm3">
						<div class="row">
							<div class="col s12 left">
			                	<h5>Datos generales</h5>
			                </div>
							<div class="col s4">
								<label class="campos" for="nombre">Nombre:</label>
								<input type="text" id="nombre" name="nombre" placeholder="Nombre(s)" 
								jsf:value="#{empleado.nombre}" required="TRUE" class="validate" />
							</div>
							<div class="col s4">
								<label class="campos" for="apellidoP">Apellido Paterno:</label>
								<input type="text" id="apellidoP" name="apellidoP" placeholder="Primer Apellido"
								jsf:value="#{empleado.apellidoP}" required="TRUE" class="validate" />
							</div>
							<div class="col s4">
								<label class="campos" for="apellidoM">Apellido Materno:</label>
								<input type="text" id="apellidoM" name="apellidoM" placeholder="Segundo Apellido"
								jsf:value="#{empleado.apellidoM}" required="FALSE" class="validate" />
							</div>
						</div>
						
						<div class="row">
							<div class="col s12 left">
			                	<h5>Datos de dirección</h5>
			                </div>
			                <div class="col s4">
			                	<label class="campos" for="codigoP">Código Postal:</label>
			                	<input type="text" id="codigoP" name="codigoP" placeholder="CP"
			                	jsf:value="#{direccion.codigoP}" required="TRUE" class="validate"/>
			                </div>
			                <div class="col s4">
			                	<label class="campos" for="entidad">Entidad:</label>
			                	<h:selectOneMenu class="browser-default grey lighten-3" value="#{direccion.entidadF}">
			                		<f:selectItem itemLabel="Aguascalientes" itemValue="Aguascalientes" />
			                		<f:selectItem itemLabel="Baja California" itemValue="Baja California" />
			                		<f:selectItem itemLabel="Baja California Sur" itemValue="Aguascalientes Sur" />
			                		<f:selectItem itemLabel="Chiapas" itemValue="Chiapas" />
			                		<f:selectItem itemLabel="Chihuahua" itemValue="Chihuahua" />
			                		<f:selectItem itemLabel="Ciudad de México" itemValue="Ciudad de México" />
			                		<f:selectItem itemLabel="Coahuila" itemValue="Coahuila" />
			                		<f:selectItem itemLabel="Colima" itemValue="Colima" />
			                		<f:selectItem itemLabel="Durango" itemValue="Durango" />
			                		<f:selectItem itemLabel="Guerrero" itemValue="Guerrero" />
			                		<f:selectItem itemLabel="Guanajuato" itemValue="Guanajuato" />
			                		<f:selectItem itemLabel="Hidalgo" itemValue="Hidalgo" />
			                		<f:selectItem itemLabel="Jalisco" itemValue="Jalisco" />
			                		<f:selectItem itemLabel="México" itemValue="México" />
			                		<f:selectItem itemLabel="Michoacán" itemValue="Michoacán" />
			                		<f:selectItem itemLabel="Morelos" itemValue="Morelos" />
			                		<f:selectItem itemLabel="Nuevo León" itemValue="Nuevo León" />
			                		<f:selectItem itemLabel="Oaxaca" itemValue="Oaxaca" />
			                		<f:selectItem itemLabel="Puebla" itemValue="Puebla" />
			                		<f:selectItem itemLabel="Querétaro" itemValue="Querétaro" />
			                		<f:selectItem itemLabel="Quintana Roo" itemValue="Quintana Roo" />
			                		<f:selectItem itemLabel="San Luis Potosí" itemValue="San Luis Potosí" />
			                		<f:selectItem itemLabel="Sinaloa" itemValue="Sinaloa" />
			                		<f:selectItem itemLabel="Sonora" itemValue="Sonora" />
			                		<f:selectItem itemLabel="Tabasco" itemValue="Tabasco" />
			                		<f:selectItem itemLabel="Tamaulipas" itemValue="Tamaulipas" />
			                		<f:selectItem itemLabel="Tlaxcala" itemValue="Tlaxcala" />
			                		<f:selectItem itemLabel="Veracruz" itemValue="Veracruz" />
			                		<f:selectItem itemLabel="Yucatán" itemValue="Yucatán" />
			                		<f:selectItem itemLabel="Zacatecas" itemValue="Zacatecas" />
								</h:selectOneMenu>
			                </div>
			                <div class="col s4">
			                	<label class="campos" for="ciudad">Ciudad:</label>
			                	<input type="text" id="ciudad" name="ciudad" placeholder="Ingrese la ciudad donde erradica"
			                	jsf:value="#{direccion.ciudad}" required="TRUE" class="validate"/>
			                </div>
			                <div class="col s4">
			                	<label class="campos" for="colonia">Colonia:</label>
			                	<input type="text" id="colonia" name="colonia" placeholder="Ingrese la colonia o localidad donde erradica"
			                	jsf:value="#{direccion.colonia}" required="TRUE" class="validate"/>
			                </div>
			                <div class="col s4">
			                	<label class="campos" for="numero">Número Exterior:</label>
			                	<input type="text" id="numero" name="numero" placeholder="Ingrese su número exterior"
			                	jsf:value="#{direccion.numero}" required="FALSE" class="validate"/>
			                </div>
			                <div class="col s4">
			                	<label class="campos" for="calle">Calle:</label>
			                	<input type="text" id="calle" name="calle" placeholder="Ingrese la calle de su domicilio"
			                	jsf:value="#{direccion.calle}" required="TRUE" class="validate"/>
			                </div>
						</div>
						
						<div class="row">
							<div class="col s12 left">
			                	<h5>Datos de contacto</h5>
			                </div>
		                	<div class="col s4">
								<label class="campos" for="telefono">Teléfono:</label>
								<input type="tel" id="telefono" name="telefono" placeholder="000-0000-000"
								jsf:value="#{empleado.telefono}" required="TRUE" class="validate" />
							</div>
							<div class="col s4">
								<label class="campos" for="correoE">Correo:</label>
								<input type="email" id="correoE" name="correoE" placeholder="example@hotmail.com"
								jsf:value="#{empleado.correoE}" required="TRUE" class="validate" />
							</div>
						</div>
						
						<div class="row">
							<div class="col s12 left">
			                	<h5>Datos laborales</h5>
			                </div>
		                	<div class="col s4">
								<label class="campos" for="puesto">Puesto:</label>
								<input type="text" id="puesto" name="puesto" 
								jsf:value="#{empleado.puesto}" required="TRUE" class="validate" />
							</div>
							<div class="col s4">
								<label class="campos" for="sueldo">Sueldo:</label>
								<input type="number" id="sueldo" name="sueldo" 
								jsf:value="#{empleado.sueldo}" required="TRUE" class="validate" />
							</div>
						</div>
						
						<div class="row">
							<div class="col s2">
								<h:commandButton id="guardar" action="#{empleadoBean.agregar(empleado, direccion)}" style="display: none"/>
								<button class="btn waves-effect waves-light" type="submit" id="frm3:guardar" name="frm3:guardar">
									Guardar<i class="material-icons right">send</i>
								</button>
							</div>
							<div class="col s2">
								<a class="btn waves-effect waves-light red darken-4" href="empleados.xhtml">
									Cancelar<i class="material-icons right">cancel</i>
								</a>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../../assets/js/materialize.min.js"></script>
        <script src="../../assets/js/panel_principal.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </h:body>
</html>
