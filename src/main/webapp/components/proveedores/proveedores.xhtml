<div class="container" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div class="row">
		<div class="col s3">
			<br/>
			<a class="btn waves-effect waves-light" onclick="agregar_proveedor(); titulo('Nuevo Proveedor');">
	        	Nuevo<i class="material-icons right">add_circle</i>
	    	</a>  
		</div>
	</div>
	
	<div class="row">
		<div class="col s12">
			<table class="responsive-table highlight centered" >
		    	<thead class="light-blue darken-1">
		        	<tr>
		        		<th class="white-text">RFC</th>
		            	<th class="white-text">Nombre Completo</th>
		              	<th class="white-text">Telefono</th>
		              	<th class="white-text">Correo</th>
		              	<th class="white-text" colspan="2">Opciones</th>
		          	</tr>
				</thead>
				<tbody>
					<c:forEach items="#{proveedorBean.listaProveedores}" var="proveedor">
						<tr>
							<td>#{proveedor.rfc}</td>
							<td>#{proveedor.nombre} #{proveedor.apellidoP} #{proveedor.apellidoM}</td>
							<td>#{proveedor.telefono}</td>
							<td>#{proveedor.correoE}</td>
							<td>
	                        	<a class="btn waves-effect waves-light">
	                            	<i class="material-icons">create</i>
	                            </a>
	                        </td>
	                        <td>
	                        	<a class="btn waves-effect waves-light red darken-4">
	                            	<i class="material-icons">delete</i>
	                            </a>
	                    	</td>
						</tr>
					</c:forEach>
				</tbody>
			</table>
		</div>
	</div>
</div>
